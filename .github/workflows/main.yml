name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Exécute une fois par jour

  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

      - name: Vérifier si la branche output existe
        run: |
          git fetch origin output || echo "La branche output n'existe pas encore"
          if git show-ref --verify --quiet refs/remotes/origin/output; then
            git checkout output
          else
            git checkout -b output
            git push -u origin output
          fi

      - name: Générer le graphe Snake
        uses: Platane/snk@v3  # Utilisation de la dernière version stable
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit et Push dans la branche output
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add .  # Ajoute tous les fichiers générés
          git commit -m "Mise à jour du graphe Snake" || exit 0
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
