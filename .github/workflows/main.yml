name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Exécute une fois par jour

  workflow_dispatch:

permissions:
  contents: write  # Ajoute les permissions pour push

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

      - name: Vérifier si la branche output existe
        run: |
          git fetch origin output || echo "La branche output n'existe pas encore"
          if git show-ref --verify --quiet refs/remotes/origin/output; then
            git checkout output
          else
            git checkout -b output
            git push -u origin output
          fi

      - name: Créer un dossier de sortie
        run: mkdir -p .github/snake

      - name: Générer le graphe Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: .github/snake/github-contribution-grid-snake.svg
          color_snake: "#00FF00"  # Vert néon
          color_dots: "#FF00FF, #0000FF, #FFFF00"  # Dégradé rose, bleu, jaune
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Vérifier si le fichier a été généré
        run: |
          if [ -f ".github/snake/github-contribution-grid-snake.svg" ]; then
            echo "✅ Fichier généré avec succès"
          else
            echo "❌ ERREUR : Le fichier n'a pas été généré !"
            exit 1
          fi

      - name: Commit et Push dans la branche output
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          
          git add .github/snake/github-contribution-grid-snake.svg
          git commit -m "Mise à jour du graphe Snake" || echo "Aucun changement à committer"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
